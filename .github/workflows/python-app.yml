name: Build APK LexCityRP

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do repositório
      uses: actions/checkout@v3

    - name: Instalar dependências do Android SDK e Buildozer
      run: |
        sudo apt update
        sudo apt install -y python3-pip openjdk-11-jdk
        pip install buildozer cython

    - name: Gerar APK
      run: |
        cd android
        python3 build.py || echo "Use buildozer init para configurar o build"
